matrix:
  include:
    - language: android
      jdk:
        - oraclejdk8
      android:
        components:
          - tools
          - platform-tools
          - build-tools-27.0.3
          - android-27
          - extra-google-google_play_services
          - extra-google-m2repository
          - extra-android-m2repository
      sudo: false
      before_install:
        - yes | sdkmanager "platforms;android-27"
        - touch local.properties
      script:
        - pushd tools/danger
        - ./gradlew clean assemble
        - echo "--" > .adjust_token
        - ./gradlew -Pcoverage jacocoDebugTestReport
      after_success:
        - bash <(curl -s https://codecov.io/bash)
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/.android/build-cache

    - language: node_js
      node_js:
        - "lts/*"
      install:
        - pushd tools/danger
        - npm ci
        - popd
      script:
        - pushd tools/danger
        - ./gradlew build
        - pushd build/classes/kotlin/main
        - ../../../../node_modules/.bin/danger ci --verbose
        - popd
